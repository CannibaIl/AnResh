<script>
    setActiveMenu = function (name) {
        $('a.nav-link[data-tag="' + name + '"]').addClass('nav-link-active');
    }

    function windowSize () {
        if ($(window).width() <= 992) {
            $("#navbar").removeClass("open-navbar");
            $("#navbar").removeClass("close-navbar");
            
        }
    }

    $(document).ready(function () {
       windowSize ()
    })
     $("#burger-button").click(function () {
                if ($("#navbar").hasClass("open-navbar")) {
                    $("#navbar").removeClass("open-navbar");
                    $("#navbar").addClass("close-navbar");
                    $("body").css("overflow-y","scroll");
                } else {
                    $("#navbar").addClass("open-navbar");
                    $("#navbar").removeClass("close-navbar");
                    $("body").css("overflow-y","hidden");
                }
            });
    $(window).resize(function () {
        windowSize ()
    })
            


</script>
